<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/72ad08e112.js"
		crossorigin="anonymous"></script>
	<title>Administrador</title>
</h:head>

<h:body>
	<header id="main-header" class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
					<i class="fas fa-user-lock"></i> Administrador
				</h2>
			</div>
		</div>
	</div>
	</header>
	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<i class="fas fa-filter"></i>
								<h4>Opciones</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">
									<div class="d-grid gap-2 col-6 mx-auto">
										<h:commandLink
											action="#{navigator.reglaRedir('gestionGodegas')}"
											class="btn btn-success">
											<i class="fas fa-tasks"></i> Gestionar Bodegas
											</h:commandLink>
										<h:commandLink action="#{navigator.reglaRedir('salir')}"
											class="btn btn-danger">
											<i class="fas fa-sign-out-alt"></i> Cerrar Session
											</h:commandLink>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>
	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Catalogo de Productos</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">
									<h:form>

										<p:dataTable value="#{bodegaBean2.todos}" var="i"
											styleClass="table table-success table-striped"
											headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
											<p:column filterStyle="width:100px;"
												filterMatchMode="contains">
												<f:facet name="header">Nombre</f:facet>
												<h:outputText value="#{i.nombre}" size="10" />
											</p:column>
											<p:column filterStyle="width:100px;"
												filterMatchMode="contains">
												<f:facet name="header">Precio</f:facet>
												<h:outputText value="#{i.precio}" size="10" />
											</p:column>
											<p:column filterStyle="width:100px;"
												filterMatchMode="contains">
												<f:facet name="header">Stock</f:facet>
												<h:outputText value="#{i.stock}" size="10" />
											</p:column>
										</p:dataTable>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>
	<footer id="pie-pagina" class="bg-secondary text-white mt-5 p-5">
	<div class="container">
		<div class="col">
			<p class="lead text-center">Juan Fernando Cordova- Jose
				Pandiguana</p>
		</div>
	</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>
</h:body>
</html>
